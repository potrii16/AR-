<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin: 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' url='pattern.patt'>
        <!-- No change to this green box -->
        <a-box position='0 0.5 0' material='color: green; opacity: 0.5'></a-box>
    </a-marker>
    <a-marker preset='hiro'>
        <!-- Changed to darker red and more opaque -->
        <a-box position='0 0.5 0' rotation='0 0 0' material='color: #8B0000; opacity: 1'
               animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
